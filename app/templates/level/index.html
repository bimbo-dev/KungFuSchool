{% extends "./_layout.html" %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{ title }}</h3>
                <div class="card-options">
                    <a href="{{ url_for('level.save') }}" class="btn btn-primary"><i class="fa fa-plus"></i> Add New Level</a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table card-table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for item in items %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.description }}</td>
                            <td>
                                <a href="{{ url_for('level.save', levelid=item.id) }}" class="btn btn-outline-warning btn-sm">Edit</a>
                                <a href="#" data-levelId="{{item.id}}" class="btn btn-outline-danger btn-sm delete-item">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                {% if prev_url %}
                    <a href="{{ prev_url }}" class="btn btn-secondary"><i class="fa fa-chevron-left"></i> Prev</a>
                {% endif %}
                {% if next_url %}
                    <a href="{{ next_url }}" class="btn btn-secondary"><i class="fa fa-chevron-right"></i> Next</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block scripts %}

<script type="text/javascript">

    $(document).ready(function () {

        $('.delete-item').on('click', function (){
           var id = $(this).attr('data-levelId');
           var url = '/level/delete/' + id;
           var title = "Delete This Level?"

            confirmDelete(url, title);
        });

    });

</script>

{% endblock %}
